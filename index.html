<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Systems Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Embedded Systems Quiz</h1>
            <p>Test your knowledge of embedded systems concepts</p>
        </header>

        <div class="lecture-selector">
            <button class="lecture-btn active" data-lecture="1">Lecture 1</button>
            <button class="lecture-btn" data-lecture="2">Lecture 2</button>
            <button class="lecture-btn" data-lecture="3">Lecture 3</button>
            <button class="lecture-btn" data-lecture="4">Lecture 4</button>
            <button class="lecture-btn" data-lecture="5">Lecture 5</button>
            <button class="lecture-btn" data-lecture="6">Lecture 6</button>
            <button class="lecture-btn" data-lecture="7">Lecture 7</button>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="timer" id="timer">Time: 00:00</div>

        <div class="quiz-container" id="quiz-container">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prev-btn" disabled>Previous</button>
            <button class="nav-btn" id="next-btn">Next</button>
            <button class="nav-btn submit-btn" id="submit-btn">Submit Quiz</button>
        </div>

        <div class="results-container" id="results-container" style="display: none;">
            <h2>Quiz Results</h2>
            <div class="score" id="score">0/0</div>
            <div class="score-percentage" id="percentage">0%</div>
            <button class="restart-btn" id="restart-btn">Take Another Quiz</button>
        </div>

        <footer>
            <p>Embedded Systems Quiz App &copy; 2023</p>
        </footer>
    </div>
      <script src="./js/script.js"></script>
</body>
</html>
